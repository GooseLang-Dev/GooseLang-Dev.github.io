name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # 如果你想手动触发部署
    workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 构建输出到 `build` 目录
          publish_dir: ./build
          # 为 jekyll 处理添加 .nojekyll 文件
          enable_jekyll: false
          # 保持提交历史
          force_orphan: true 